<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./../style/attend_detail.css">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

</head>

<body>

    <h1 class="head">Attendance Details</h1>

    <div class="box ">
        
        <form action="">

            <div class="border-b border-gray-900/10 pb-12 .form">



                <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="user-name" class="block text-sm font-medium leading-6 text-black">User name</label>
                        <div class="mt-2">
                            <input type="text" name="user-name" id="first-name" autocomplete="given-name"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
<br>
                    <div class="sm:col-span-3">
                        <label for="shift" class="block text-sm font-medium leading-6 text-black">Shift</label>
                        <div class="mt-2">
                            <select id="shift" name="shift" autocomplete="shift-name"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>Select Shift</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="in-time" class="block text-sm font-medium leading-6 text-black">In-time</label>
                        <div class="mt-2">
                            <input type="time" name="in-time" id="in-time" autocomplete="in-time"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="out-time" class="block text-sm font-medium leading-6 text-black">Out-time</label>
                        <div class="mt-2">
                            <input type="time" name="out-time" id="out-time" autocomplete="out-time"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="follow" class="block text-sm font-medium leading-6 text-gray-900">Follow Up</label>
                        <div class="mt-2">
                            <textarea id="follow" name="follow" rows="3"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                        <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about your today's task.
                        </p>
                    </div>

                    <div class="col-span-full">
                        <label for="app" class="block text-sm font-medium leading-6 text-gray-900">Description/Application</label>
                        <div class="mt-2">
                            <textarea id="app" name="app" rows="3"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>

                </div>
                <div>
                    <button type="submit"
                        class="mt-14 flex w-full justify-center rounded-md  px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"><a
                            href="./Home.html">Submit</a></button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
